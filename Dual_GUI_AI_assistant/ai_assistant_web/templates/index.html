<!DOCTYPE html>
<html>
  <head>
    <title>AI Assistant</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-dark text-light">
    <div class="container mt-5">
      <h1 class="mb-4">AI Assistant</h1>
      <form method="POST">
        <div class="mb-3">
          <label class="form-label">Select Function:</label>
          <select name="function" class="form-select">
            <option value="qa">Answer Question</option>
            <option value="summary">Summarize Text</option>
            <option value="creative">Creative Content</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Choose Prompt Variant:</label>
          <select id="prompt_variant" name="prompt_variant">
            <option value="zero_shot">Zero-Shot</option>
            <option value="few_shot">Few-Shot</option>
            <option value="chain_of_thought">Chain-of-Thought</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Your Input:</label>
          <textarea
            name="user_input"
            class="form-control"
            rows="5"
            placeholder="Enter text, question, or topic here..."
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
