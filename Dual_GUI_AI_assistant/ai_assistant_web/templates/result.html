<!DOCTYPE html>
<html>
  <head>
    <title>AI Response</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-dark text-light">
    <div class="container mt-5">
      <h1 class="mb-4">AI Response</h1>
      <div class="card bg-secondary text-light p-3 mb-4">
        <p style="white-space: pre-wrap">{{ response }}</p>
      </div>

      <form action="/feedback" method="POST" class="mb-3">
        <input type="hidden" name="function" value="{{ function }}" />
        <input type="hidden" name="prompt" value="{{ prompt }}" />

        <label class="form-label">Was this helpful?</label><br />
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="helpful"
            value="yes"
          />
          <label class="form-check-label">Yes</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="helpful"
            value="no"
          />
          <label class="form-check-label">No</label>
        </div>

        <div class="mb-3 mt-3">
          <label class="form-label">Note (optional):</label>
          <input type="text" name="note" class="form-control" />
        </div>
        <button type="submit" class="btn btn-success">Submit Feedback</button>
      </form>

      <a href="/" class="btn btn-outline-light">Back</a>
    </div>
  </body>
</html>
